<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático do Módulo 1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form>
      <div class="grid-container">
        <div class="grid-item">
          <label for="inputRed">(R) Red</label>
          <input
            type="range"
            name="inputRed"
            id="inputRed"
            min="0"
            max="255"
          />
          <input type="text" name="valueRed" id="valueRed" disabled />
        </div>

        <div class="grid-item">
          <label for="inputGreen">(G) Green</label>
          <input
            type="range"
            name="inputGreen"
            id="inputGreen"
            min="0"
            max="255"
          />
          <input type="text" name="valueGreen" id="valueGreen" disabled />
        </div>

        <div class="grid-item">
          <label for="inputBlue">(B) Blue</label>
          <input
            type="range"
            name="inputBlue"
            id="inputBlue"
            min="0"
            max="255"
          />
          <input type="text" name="valueBlue" id="valueBlue" disabled />
        </div>
      </div>
    </form>

    <div class="square"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
